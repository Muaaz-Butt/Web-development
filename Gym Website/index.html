<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="left">

            <div class="image">
                <img src="logo.png" alt="">
            </div>
            <div>
                <span class="muaaz">Muaaz Fitness</span>

            </div>


        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1> Join the best Gym</h1>
        <form>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your name" required>
                <input type="number" name="" placeholder="Enter your Phone number" required>
                <input type="email" name="" placeholder="Enter your Email" required>
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
